  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasPuzzleForm" aria-labelledby="offcanvasPuzzleForm">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Add Your Puzzle!</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        Challenge your friends with a tricky puzzle!
      </div>
      <form onsubmit="app.threadsController.createThread()">
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image</label>
          <input type="text" class="form-control" id="img">

        </div>
        <div class="mb-3">
          <label for="question" class="form-label">What they are looking for?</label>
          <input type="text" class="form-control" id="description">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
